<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grana Inteligente - Entradas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="./assets/images/logo-grana-inteligente.png" alt="Grana Inteligente Logo" height="40">
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Como funciona</a>
                <a class="nav-link" href="#">Fale Conosco</a>
                <a class="nav-link" href="#">Perfil</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <a href="#" class="sidebar-item active">Entradas</a>
                <a href="#" class="sidebar-item">Saídas</a>
                <a href="#" class="sidebar-item">Quiz</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="container">
                    <h2 class="mb-3">Entradas</h2>
                    <p class="text-muted">Nesta área você cadastra suas entradas mensais de dinheiro.</p>

                    <div class="form-section">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="tipoEntrada" class="form-label">Tipo de Entrada</label>
                                    <select class="form-select" id="tipoEntrada">
                                        <option selected disabled>Selecionar Tipo</option>
                                        <option value="salario">Salário</option>
                                        <option value="freelance">Freelance</option>
                                        <option value="investimento">Investimento</option>
                                        <option value="bonus">Bônus</option>
                                        <option value="outros">Outros</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="dataEntrada" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="dataEntrada">
                                </div>
                                <div class="col-md-4">
                                    <label for="valorEntrada" class="form-label">Valor</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="number" class="form-control" id="valorEntrada" placeholder="0,00" step="0.01">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary me-2">Adicionar Entrada</button>
                                    <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                                </div>
                            </div>
                        </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                    <small class="text-muted">Grana Inteligente 2025</small>
                </div>
                <div class="col-md-6 text-end">
                    <div class="footer-links">
                        <a href="#">Termos de Serviço</a>
                        <a href="#">Política de Privacidade</a>
                        <a href="#">Gerencia Cookies</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
