<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grana Inteligente - Entradas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Inria Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="logo-container">
                        <img src="./assets/images/logo-grana-inteligente.png" alt="Grana Inteligente" class="logo">
                    </div>
                </div>
                <div class="col-md-9">
                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Como funciona</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Fale Conosco</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Perfil</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-2 col-md-3">
                    <div class="sidebar">
                        <ul class="sidebar-menu">
                            <li class="sidebar-item active">
                                <a href="#" class="sidebar-link">Entradas</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">Saídas</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">Quiz</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="col-lg-10 col-md-9">
                    <div class="content-area">
                        <div class="content-header">
                            <h1 class="page-title">Entradas</h1>
                            <p class="page-description">
                                Nesta área você cadastra suas entradas mensais de dinheiro.
                            </p>
                        </div>

                        <!-- Form Section -->
                        <div class="form-section">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="tipoEntrada" class="form-label">Tipo de Entrada</label>
                                        <select class="form-select" id="tipoEntrada">
                                            <option selected>Selecionar Tipo</option>
                                            <option value="salario">Salário</option>
                                            <option value="freelance">Extras</option>
                                            <option value="investimento">Investimento</option>
                                            <option value="outros">Outros</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="dataEntrada" class="form-label">Data</label>
                                        <input type="date" class="form-control" id="dataEntrada" placeholder="Selecionar">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="valorEntrada" class="form-label">Valor</label>
                                        <input type="text" class="form-control" id="valorEntrada" placeholder="R$ XX.XXX,00">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary btn-add">
                                        <i class="fas fa-plus"></i> Adicionar Entrada
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="footer-left">
                        <div class="social-icons">
                            <a href="#" class="social-link">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>
                        <p class="copyright">Grana Inteligente 2025</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="footer-right">
                        <ul class="footer-links">
                            <li><a href="#">Termos de Serviço</a></li>
                            <li><a href="#">Política de Privacidade</a></li>
                            <li><a href="#">Gerenciar Cookies</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
